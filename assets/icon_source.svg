<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFE5E5" />
      <stop offset="100%" stop-color="#FFB6B6" />
    </linearGradient>
    <linearGradient id="shape_gradient" x1="200" y1="200" x2="800" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF6B6B" />
      <stop offset="100%" stop-color="#FF8E8E" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg_gradient)" />
  
  <!-- Symbol: Abstract 'Beside' / Connection -->
  <g filter="url(#dropShadow)">
    <!-- Left Shape (Representing 'Me') -->
    <path d="M360 300 C 260 300, 200 400, 200 512 C 200 650, 300 750, 450 750 L 450 750 C 400 750, 360 700, 360 600 L 360 300 Z" fill="#FFFFFF" opacity="0.9" />
    
    <!-- Right Shape (Representing 'You' - Beside) -->
    <path d="M664 300 C 764 300, 824 400, 824 512 C 824 650, 724 750, 574 750 L 574 750 C 624 750, 664 700, 664 600 L 664 300 Z" fill="url(#shape_gradient)" />
    
    <!-- Connection / Heart implication in negative space or overlap -->
    <circle cx="512" cy="450" r="80" fill="#FF6B6B" opacity="0.2" />
  </g>
  
  <!-- Text (Optional, usually bad for icons, but good for concept) -->
  <!-- <text x="512" y="900" font-family="Arial" font-size="100" fill="#FF6B6B" text-anchor="middle" font-weight="bold">Beside</text> -->
</svg>
