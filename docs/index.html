<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beside App - 陪伴與支持</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            color: #FF6B6B;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .links {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-item {
            display: block;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: background 0.2s;
            border: 1px solid #eee;
        }
        .link-item:hover {
            background: #f0f0f0;
            border-color: #ddd;
        }
        .link-title {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .link-desc {
            font-size: 0.9em;
            color: #666;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beside</h1>
        <div class="subtitle">在你身邊，陪伴你的焦慮</div>
    </header>

    <div class="container">
        <p>歡迎來到 Beside 支援中心。Beside 是一款專注於陪伴與互相支持的應用程式。如果您有任何問題或需要協助，請透過 App 內的「設置」功能聯繫我們，或發送電子郵件至 support@beside.app。</p>

        <div class="links">
            <a href="PRIVACY_POLICY.md" class="link-item">
                <span class="link-title">隱私權政策 (Privacy Policy)</span>
                <span class="link-desc">了解我們如何收集、使用和保護您的個人資訊。</span>
            </a>
            <a href="TERMS_OF_USE.md" class="link-item">
                <span class="link-title">使用條款 (Terms of Use)</span>
                <span class="link-desc">使用 Beside 服務的相關規定與協議。</span>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2026 Beside App. All rights reserved.
    </footer>
</body>
</html>
